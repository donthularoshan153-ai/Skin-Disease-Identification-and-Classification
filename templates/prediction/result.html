<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            background-color: white;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="{{ file_url }}" alt="Uploaded Image">
    <p class="result">Predicted Disease: <strong>{{ disease_name }}</strong></p>
    <a href="/">Upload Another Image</a>
</body>
</html>
